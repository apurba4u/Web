<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .blue {
      color: royalblue;
    }
    .bolder {
      font-weight: bolder;
    }
    .highlight, .attention {
      background-color: lightgreen;
    }
    .center {
      text-align: center;
    }
    .decoration {
      text-transform: capitalize;
      list-style: none;
    }
  </style>
</head>
<body>
  <h1 class="bolder center">Advance Selectors</h1>
  <p>This is paragraph</p>
  <p>This is paragraph</p>
  <p>This is paragraph</p>
  <p class="highlight">This is paragraph</p>
  <p>This is paragraph</p>
  <p>This is paragraph</p>
  <p>This is <span class="attention">paragraph</span></p>
  <p>This is <strong class="blue">paragraph</strong></p>
  <p>This is paragraph</p>
  <ul class="decoration center">
    <li>apple</li>
    <li>Banana</li>
    <li>Mango</li>
  </ul>
</body>
</html>
