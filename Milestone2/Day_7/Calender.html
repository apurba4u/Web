<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender</title>
  <style>

    .calender {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      row-gap: 20px;
      column-gap: 10px;
    }
    .date{
      background-color: skyblue;
      border-radius: 10px;
      height: 50px;
      font-size: 1.2em;
    }
    .day {
      background-color: rgb(223, 140, 223);
      border-radius: 10px;
      text-align: center;
      height: 40px;
      font-size: 1.5em;
    }
    .same {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <section>
    <div class="calender">
      <div class="day same">S</div>
      <div class="day same">M</div>
      <div class="day same">T</div>
      <div class="day same">W</div>
      <div class="day same">T</div>
      <div class="day same">F</div>
      <div class="day same">S</div>
    <div class="date same">29</div>
    <div class="date same">30</div>
    <div class="date same">31</div>
    <div class="date same">1</div>
    <div class="date same">2</div>
    <div class="date same">3</div>
    <div class="date same">4</div>
    <div class="date same">5</div>
    <div class="date same">6</div>
    <div class="date same">7</div>
    <div class="date same">8</div>
    <div class="date same">9</div>
    <div class="date same">10</div>
    <div class="date same">11</div>
    <div class="date same">12</div>
    <div class="date same">13</div>
    <div class="date same">14</div>
    <div class="date same">15</div>
    <div class="date same">16</div>
    <div class="date same">17</div>
    <div class="date same">18</div>
    <div class="date same">19</div>
    <div class="date same">20</div>
    <div class="date same">21</div>
    <div class="date same">22</div>
    <div class="date same">23</div>
    <div class="date same">24</div>
    <div class="date same">25</div>
    <div class="date same">26</div>
    <div class="date same">27</div>

    <div class="date same">29</div>
    <div class="date same">30</div>
    <div class="date same">1</div>
    <div class="date same">2</div>
  </div>
  </section>
</body>
</html>
