<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Video</title>
  <style>
    .size {
      height: 40vh;
      width: 50vw;
      object-fit: cover;
      display: block;
      margin: 10vw;
    }
  </style>
</head>
<body>
  <ul>
    <!-- meaningful tag: <header></header>,<nav></nav>,<main></main>, <article></article>,<section></section>,<aside></aside>,<footer></footer> -->
     <audio controls src="/assets/audio1.mp3"></audio>
     <video controls src="/assets/video1.mp4" class="size"></video>
     <iframe class="size" src="https://www.youtube.com/embed/_J6_xSwm-uU?si=_zAELRNH-T1oakCN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </ul>
</body>
</html>
