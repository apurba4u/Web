<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example4</title>
  <style>
    .container {
      height: 100vh;
      width: 100vw;
      display: grid;
      grid-template-columns: 1.5fr repeat(2,1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 5px;
    }
    .box1 {
      grid-column: 1/2;
      grid-row: 1/3;
    }
    .box2 {
      grid-column: 2/4;
      grid-row: 1/2;
    }
    .box1, .box2, .box3, .box4 {
      border: 1px solid;
      text-align: center;
    }
    @media screen and (max-width: 576px) {
      .container {
        display: flex;
        flex-direction: column;
        gap: 3px;
      }
      .box1, .box2, .box3, .box4 {
      height: 25vh;
    }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
  </div>
</body>
</html>
