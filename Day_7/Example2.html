<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example2</title>
  <style>
    .container {
      height: 80vh;
      width: 80vw;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
    }
    .br {
      border: 1px solid blue;
      text-align: center;
    }
    .box1{
      grid-column: 1/2;
      grid-row: 1/4;
    }
    .box2 {
      grid-column: 2/4;
      grid-row: 1/2;
    }
    .box3 {
      grid-column: 4/5;
      grid-row: 1/2;
    }
    .box8 {
      grid-column: 4/5;
      grid-row: 2/4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1 br">Box - 1</div>
    <div class="box2 br">Box - 2</div>
    <div class="box3 br">Box - 3</div>
    <div class="box4 br">Box - 4</div>
    <div class="box5 br">Box - 5</div>
    <div class="box6 br">Box - 6</div>
    <div class="box7 br">Box - 7</div>
    <div class="box8 br">Box - 8</div>
  </div>
</body>
</html>
